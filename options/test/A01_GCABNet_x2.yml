name: 001_GCABNet_x2
model_type: SRModel
scale: 2    # !!!
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 123

datasets:
  test_1:  # the 1st test dataset
    name: AID
    type: PairedImageDataset
    dataroot_gt: datasets/processed/AID/AID_test_HR
    dataroot_lq: datasets/processed/AID/AID_test_LR_bicubic/X2  # !!!
    io_backend:
      type: disk

  test_2:  # the 2nd test dataset
    name: DOTA
    type: PairedImageDataset
    dataroot_gt: datasets/processed/DOTA/DOTA_test_HR
    dataroot_lq: datasets/processed/DOTA/DOTA_test_LR_bicubic/X2  # !!!
    io_backend:
      type: disk

  test_3:
    name: DIOR
    type: PairedImageDataset
    dataroot_gt: datasets/processed/DIOR/DIOR_test_HR
    dataroot_lq: datasets/processed/DIOR/DIOR_test_LR_bicubic/X2  # !!!
    io_backend:
      type: disk

# network structures
network_g:
  type: GCABNet
  n_feat: 32
  enc_blk_nums: [ 2, 2, 4, 8 ]
  middle_blk_num: 12
  dec_blk_nums: [ 2, 2, 2, 2 ]
  scale: 2

# path
path:
  pretrain_network_g: experiments/A01_GCABNet_x2_w32enc16m12dec8_AID_100k_B16G1P64/models/net_g_latest.pth

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name
  pbar: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2        # !!!
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 2        # !!!
      test_y_channel: false
